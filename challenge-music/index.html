<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <div class="screen">
          <div class="screen__box">
            <div class="screen__box__header">
                <i class="fas fa-arrow-left fa-lg"></i>
                <i class="fas fa-search fa-lg"></i>
            </div>
            <div class="screen__box__main">
                <img class="screen__box__main__pic-circle" src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2F20150910_247%2Fdddvvvr1_1441856262324wD7iV_PNG%2F4343.PNG&type=a340">
                <div class="screen__box__main__text">
                    <div class="screen__box__main__title">Tablo, The Creator</div>
                    <div class="screen__box__main__subtitle">Rap, Hip-Hop</div>
                </div>
            </div>
            <div class="screen__box__btn">
                <div class="screen__box__btn-left">Shuffle</div>
                <div class="screen__box__btn-right">
                    <i class="fas fa-heart fa-lg"></i>
                    <span>123,535</span>
                </div>
            </div>
            <div class="screen__box__list">
                <div class="screen__box__list__item active-music">
                    <img class="screen__box__list__pic" src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2F20150907_103%2Fqpwoei0818_14416326309733QQDz_JPEG%2F95b15beba366159047b27959c4883234.jpg&type=a340">
                    <div class="screen__box__list__text">
                        <div class="screen__box__list__subtitle">Tablo, The Creator</div>
                        <div class="screen__box__list__title">Hood</div>
                    </div>
                    <i class="fas fa-ellipsis-v fa-lg"></i>
                    <i class="fas fa-music active-music-icon"></i>
                </div>
                <div class="screen__box__list__item">
                    <img class="screen__box__list__pic" src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2F20111014_145%2Folhj94_1318572050268H62bP_JPEG%2F%25C5%25B8%25BA%25ED%25B7%25CE.jpg&type=a340">
                    <div class="screen__box__list__text">
                        <div class="screen__box__list__subtitle">Tablo, The Creator</div>
                        <div class="screen__box__list__title">Airbag</div>
                    </div>
                    <i class="fas fa-ellipsis-v fa-lg"></i>
                </div>
                <div class="screen__box__list__item">
                    <img class="screen__box__list__pic" src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2F20100613_269%2Fb2li2v2in_1276418995507srkqE_jpg%2F%25BF%25A1%25C7%25C8%25C7%25CF%25C0%25CC1%25C1%25FD_b2li2v2in.jpg&type=a340">
                    <div class="screen__box__list__text">
                        <div class="screen__box__list__subtitle">Tablo, The Creator</div>
                        <div class="screen__box__list__title">Lesson2</div>
                    </div>
                    <i class="fas fa-ellipsis-v fa-lg"></i>
                </div>
            </div>
            <div class="screen__box__play-now">
                <div class="screen__box__list__text screen__box__play-now__text">
                    <div class="screen__box__list__subtitle">Tablo, The Creator</div>
                    <div class="screen__box__list__title">Hood</div>
                </div>
                <div class="screen__box__play-now__btn">
                    <i class="fas fa-step-backward fa-lg"></i>
                    <i class="fas fa-pause fa-2x"></i>
                    <i class="fas fa-step-forward fa-lg"></i>
                </div>
            </div>
          </div>
          <div class="screen__box">
            <div class="screen__box__header">
                <i class="fas fa-arrow-left fa-lg"></i>
                <i class="fas fa-ellipsis-v fa-lg"></i>
            </div>
            <div class="screen__box__main-music">
                <img class="screen__box__main-music__pic" src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2F20150907_103%2Fqpwoei0818_14416326309733QQDz_JPEG%2F95b15beba366159047b27959c4883234.jpg&type=a340" >
                <div class="screen__box__main__text">
                    <div class="screen__box__main__title">Hood</div>
                    <div class="screen__box__main__subtitle">Tablo, The Creator</div>
                </div>
            </div>
            <div class="screen__box__song">
                <div class="screen__box__song__time">
                    <span>0:00</span>
                    <span>2:35</span>
                </div>
                <input class="screen__box__song__time" type="range">
            </div>
            <div class="screen__box__music-btn">
                <i class="fas fa-sync-alt non-active"></i>
                <i class="fas fa-step-backward"></i>
                <div>
                    <i class="fas fa-play"></i>
                </div>
                <i class="fas fa-step-forward"></i>
                <i class="fas fa-random non-active"></i>
            </div>
          </div>
          
      </div>
  </body>
</html>
