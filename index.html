<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="screen-box">
      <div class="top-box">
        <span class="top-box__X">
          <i class="fas fa-times"></i>
        </span>
        <span class="top-box__playlist"> Playlist </span>
      </div>
      <div class="main-box">
        <div class="main-box__pic">
          <i class="far fa-image fa-2x"></i>
        </div>
        <div class="main-box__text">
          <div class="main-box__title">Run</div>
          <div class="main-box__singer">by Epik High</div>
        </div>
      </div>
      <div class="btn-box">
        <div class="btn-box__play">
          <i class="fas fa-play"></i>
          <span>Play</span>
        </div>
        <div class="btn-box__like">
          <i class="far fa-heart"></i>
        </div>
        <div class="btn-box__plus">
          <i class="fas fa-plus"></i>
        </div>
      </div>
      <div class="list-box">
        <div class="list-box__inner">
          <div class="list-box__color list-box__color__1"></div>
          <div class="list-box__text">
            <div class="list-box__title">Warriors</div>
            <div class="list-box__subtitle">Imagine Dragons</div>
          </div>
        </div>
        <div class="list-box__inner">
          <div class="list-box__color list-box__color__2"></div>
          <div class="list-box__text">
            <div class="list-box__title">Titanium</div>
            <div class="list-box__subtitle">David Guetta</div>
          </div>
        </div>
        <div class="list-box__inner">
          <div class="list-box__color list-box__color__3"></div>
          <div class="list-box__text">
            <div class="list-box__title">Careless</div>
            <div class="list-box__subtitle">Neffex</div>
          </div>
        </div>
        <div class="list-box__inner">
          <div class="list-box__color list-box__color__4"></div>
          <div class="list-box__text">
            <div class="list-box__title">Poison</div>
            <div class="list-box__subtitle">Primary</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
